license_plate_patterns:
    # Current standard issue plates
    ACT|JBT: "^[A-Z]{3}\\d{1,4}[A-Z]?$"  # Australian Capital Territory and Jervis Bay Territory
    NSW: "^(?:[A-Z]{2}\\d{2}[A-Z]{2}|[A-Z]{3}\\d{3}|[A-Z]{2}\\d{3}|[A-Z]{1}\\d{3}[A-Z]{1})$"  # New South Wales
    NT: "^[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}$"  # Northern Territory
    QLD: "^\\d{3}[A-Z]{2}\\d{1}$"  # Queensland
    SA: "^[A-Z]{1}[0-9]{3}[A-Z]{1}[0-9]{2}[A-Z]{1}$"  # South Australia
    TAS: "^[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}$"  # Tasmania
    VIC: "^[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}$"  # Victoria
    WA: "^1[A-Z]{2}[A-Z]?\\d{3}$"  # Western Australia
    # Other issue plates
    ACT_PREMIUM: "^[A-Z]{3}\\d{1,4}[A-Z]?$"  # ACT Premium
    NSW_PREMIUM: "^[A-Z]{2}[A-Z]\\d{1,4}[A-Z]?$"  # NSW Premium
    NSW_HISTORIC: "^\\d{5}J$"  # NSW Historic Vehicle
    QLD_SEQUENTIAL: "^\\d{3}·[A-Z]\\d{1}[A-Z]$"  # QLD Sequential Series
    QLD_TAXI: "^T·\\d{5}$"  # QLD Taxi Plates
    QLD_LIMOUSINE: "^L·\\d{5}$"  # QLD Limousine Plates
    QLD_SPECIAL_LIMOUSINE: "^SL·\\d{2}·[A-Z]{2}$"  # QLD Special Purpose Limousines
    QLD_FARM_1: "^1[A-Z]·\\d{3}$"  # QLD Farm Plates (1A·NNN format)
    QLD_FARM_2: "^F·\\d{5}$"  # QLD Farm Plates (F·NNNNN format)
    QLD_GOVERNMENT: "^QG·[A-Z]{2}\\d{2}$"  # QLD Government Used Vehicles
    NSW_CONDITIONAL: "^\\d{5}E$"  # NSW Conditional
    NSW_RALLY: "^\\d{5}R$"  # NSW Rally Permit
    NSW_CLASSIC: "^\\d{4}D$"  # NSW Classic Cycle
    SA_HEAVY: "^SB\\d{2}[A-Z]{2}$"  # SA Heavy Vehicle
    SA_PREMIUM: "^[A-Z]{2}\\d{3}[A-Z]$"  # SA Premium
    VIC_PREMIUM: "^[A-Z]{3}\\d{3}$"  # VIC Premium
    VIC_PRIMARY: "^\\d{5}P$"  # VIC Primary Producer
    VIC_CLUB: "^\\d{4}H\\d$"  # VIC Club Permit
    QLD_FARM: "^[A-Z]\\d{5}$"  # QLD Farm Plates
    WA_PLATINUM: "^1F[A-Z]{2}\\d{3}$"  # WA Platinum Slimline
    # Trailer plates
    ACT_TRAILER: "^T\\d{4}[A-Z]$"  # ACT Trailer
    NSW_TRAILER: "^T[A-Z]\\d{2}[A-Z]{2}$"  # NSW Trailer
    NT_TRAILER: "^T[A-Z]\\d{4}$"  # NT Trailer
    QLD_TRAILER: "^\\d{3}U[A-Z]{2}$"  # QLD Trailer
    SA_TRAILER: "^S\\d{3}T[A-Z]{2}$"  # SA Trailer
    TAS_TRAILER: "^[A-Z]\\d{2}[A-Z]{2}$"  # TAS Trailer
    VIC_TRAILER: "^\\d{3}\\d{2}C$"  # VIC Trailer
    WA_TRAILER: "^1U[A-Z]{2}\\d{3}$"  # WA Trailer
    # Motorcycle plates
    ACT_MOTORCYCLE: "^C\\d{4}$"  # ACT Motorcycle
    NSW_MOTORCYCLE: "^[A-Z]{3}\\d{2}$"  # NSW Motorcycle
    NT_MOTORCYCLE: "^C\\d{4}$"  # NT Motorcycle
    QLD_MOTORCYCLE: "^3[A-Z]{2}\\d{2}$"  # QLD Motorcycle
    SA_MOTORCYCLE: "^S\\d{2}[A-Z]{3}$"  # SA Motorcycle
    TAS_MOTORCYCLE: "^C\\d{3}[A-Z]$"  # TAS Motorcycle
    VIC_MOTORCYCLE: "^3D[A-Z]\\d{2}$"  # VIC Motorcycle
    WA_MOTORCYCLE: "^1L[A-Z]{2}\\d{3}$"  # WA Motorcycle
